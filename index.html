<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="main">
        <div class="section">
          <h3>Length (Metre/Feet)</h3>
          <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="length-el1">
            0 liters = 0.000 gallons | 0 gallons = 0.000 liters
          </p>
        </div>
        <div class="section">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="length-el2">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
